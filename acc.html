<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body  ng-app="myApp" ng-controller="accController" >
<center><h4 style="color: black; font-size:180%">Account Details</h4></center>
<div class="container">
  <form method="post">
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" id="usr" ng-model="name" required >
    </div>

    <div class="form-group">
      <label for="email">Email id:</label>
      <input type="email" class="form-control" id="Email" ng-model="email" required>
    </div>
    <div class="form-group">
      <label for="number">Number:</label>
      <input type="text" class="form-control" id="Number" ng-model="number" required>
    </div>

    <input type="submit" value="Submit" ng-click="accMethod()"></input>
  </form>
</div>

</body>
</html>
