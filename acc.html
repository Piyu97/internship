<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style.css">

  <!-- librarie -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"/>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>




</head>
<body  ng-app="myApp" ng-controller="accController" >
  <div class="topnav">
    <ul class="nav navbar-nav">
      <a href="index.html">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <div class="topnav-centered">
          <a href="" class="active">ACCOUNT DETAILS</a>
        </div>
      </div>

<center><h4 style="color: black; font-size:180%">Account Details</h4></center>
<div class="container">
  <form method="post">
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" id="usr" ng-model="name" required >
    </div>

    <div class="form-group">
      <label for="email">Email id:</label>
      <input type="email" class="form-control" id="Email" ng-model="email" required>
    </div>
    <div class="form-group">
      <label for="number">Number:</label>
      <input type="text" class="form-control" id="Number" ng-model="number" required>
    </div>

    <input type="submit" value="Submit" ng-click="accMethod()"></input>
  </form>
</div>

</body>
</html>
