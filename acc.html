<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<center>Account Deatils</center>
<div class="container">
  <form>
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" id="usr">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd">
    </div>
    <div class="form-group">
      <label for="email">Email id:</label>
      <input type="email" class="form-control" id="Email">
    </div>
    <div class="form-group">
      <label for="number">Number:</label> 
      <input type="text" class="form-control" id="Number">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="address" class="form-control" id="Address" input type="text" placeholder="enter ur apt name floor..." name="search"><br>
        <input type="address" class="form-control" id="Address" input type="text" placeholder="strret area..." name="search"><br>
          <input type="address" class="form-control" id="Address" input type="text" placeholder="state and pincode..." name="search">

    </div>
    <button type="button" class="btn btn-success">Submit</button>
  </form>
</div>

</body>
</html>
